query CartInput {
  cart {
    lines {
      id
      quantity
      cost {
        subtotalAmount {
          amount
        }
      }
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
          }
        }
      }
    }
  }
  discount {
    discountClasses
  }
  shop {
    metafield(namespace: "funnel_discounts", key: "funnels") {
      value
    }
  }
}
